<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Torrens Ipsum - Tipsum Generator</title>
  <style>
    html { text-align: center; background: #faf1b0; height: 100%; } 
    body { font-family: serif; padding: 20px; margin: 5px auto; text-align: left; min-height: 90%; max-width: 600px; box-shadow: 0 0 10px #000;  background: #fff; }
    main { margin: 20px 0 50px }
    main p { text-indent: 40pt; }
    h1 { font-style: italic; }
    label { display: block; }
    input { width: 100% }
    #excerpt { font-weight: bold; text-align: center; }
    a { color: #000 }
  </style>
</head>
<body>

  <h1>Torrens Ipsum</h1>

  <label for="sentences">Frases: <span id="sentences-settings"></span></label>
  <input id="sentences" type="range" min="1" max="50" value="10" onchange="updateContent()"/>
  <label for="delta">Variação de frases: <span id="delta-settings"></span></label>
  <input id="delta" type="range" min="0" max="100" value="5" onchange="updateContent()"/>
  <label for="paragraphs">Parágrafos: <span id="paragraphs-settings"></span></label>
  <input id="paragraphs" type="range" min="1" max="50" value="3" onchange="updateContent()"/>

  <main id="main"></main>
  <section id="excerpt">
    Gerados
    <span id="paragraphs-count"></span> parágrafo<span id="paragraphs-plural">s</span>,
    <span id="words-count"></span> palavras e
    <span id="chars-count"></span> caracteres
    de <a href="https://iguatemigarin.github.io/torrens-ipsum/">Torrens Ipsum</a>
  </section>
  <script>
    const words = "não existe lógica de programação".split(" ")
    const endings = "........!?".split("")
    
    const makeArray = size => new Array(size).fill(undefined)
    const upperFirstChar = word => word[0].toUpperCase() + word.slice(1)
    const getRandomItemFromList = list => list[parseInt(Math.random()*list.length)]
    const negateItems = list => item => list.indexOf(item) === -1
    const negateFormerList = (list1, list2) => list1.filter(negateItems(list2))
    
    const reduceToRandom = acumulator => {
      const currentList = acumulator[0]
        .concat([getRandomItemFromList(acumulator[1])])
      return [
        currentList,
        negateFormerList(acumulator[1], currentList)
      ]
    }
    
    const randomizeList = list => list.reduce(reduceToRandom, [[], list])[0]
    
    const makeSentence = () =>
      randomizeList(words)
        .join(" ")
        + getRandomItemFromList(endings)
    
    const makeSentences = (count, delta) => () => {
      const offsetDelta = delta>>1 > count ? count : delta
      return makeArray(count + parseInt(Math.random()*offsetDelta - (offsetDelta>>1)))
        .map(makeSentence)
        .map(upperFirstChar)
        .join(" ")
    }
    
    const makeParagraphs = (paragraphsCount, sentencesCount, delta) =>
      makeArray(paragraphsCount)
        .map(makeSentences(sentencesCount, delta))
    
    const makePTag = contents => "<p>" + contents + "</p>"
    
    const renderParagraphs = () =>
      window.main.innerHTML =
        makeParagraphs(
          parseInt(window.paragraphs.value, 10),
          parseInt(window.sentences.value, 10),
          parseInt(window.delta.value, 10)
        )
        .map(makePTag)
        .join("")
    
    const renderSettings = () =>
      ['sentences', 'delta', 'paragraphs']
        .map(setting =>
          window[setting + '-settings'].textContent = window[setting].value
        )
    
    const renderExcerpt = () => {
      window['paragraphs-count'].textContent = window.paragraphs.value
      window['words-count'].textContent = window.main.textContent.split(" ").length
      window['chars-count'].textContent = window.main.textContent.length
      window['paragraphs-plural'].textContent = parseInt(window.paragraphs.value, 10) > 1 ? "s" : ""
    }
    
    const updateContent = () => {
      renderParagraphs()
      renderSettings()
      renderExcerpt()
    }

    updateContent()
  </script>
